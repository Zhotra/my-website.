<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Web cobaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #fff;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(17, 17, 17, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: slideIn 2s ease-out;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            animation: spin 10s linear infinite;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .section {
            margin-bottom: 20px;
            text-align: center;
        }
        .section h2 {
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            display: inline-block;
            animation: fadeIn 2s ease-out;
        }
        .section p {
            line-height: 1.6;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .contact-info div {
            text-align: center;
        }
        .contact-info a {
            text-decoration: none;
            color: gray;
            font-size: 2.5em;
            display: block;
            margin: 10px 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .contact-info a:hover {
            transform: scale(1.2);
            color: #00aced; /* Change color on hover */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .contact-info {
                flex-direction: column;
            }
            .contact-info div {
                margin: 10px 0;
            }
            .header img {
                width: 100px;
                height: 100px;
            }
            .header h1 {
                font-size: 2em;
            }
            .contact-info a {
                font-size: 2em;
            }
        }
        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .toggle-button {
            background: none;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            text-align: center;
            font-size: 1.2em;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-button:hover {
            color: #00aced;
        }
        .toggle-button .arrow {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .icons {
            display: none; /* Initially hidden */
            margin-top: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .icon {
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .social-media a {
            text-decoration: none;
            color: gray;
            font-size: 2.5em;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-media a:hover {
            transform: scale(1.2);
            color: #00aced; /* Change color on hover */
        }
    </style>
</head>
<body>

    <script>
        function toggleGameIcons() {
            const gameIcons = document.getElementById('gameIcons');
            const gameArrow = document.getElementById('gameArrow');

            if (gameIcons.style.display === 'flex') {
                gameIcons.style.display = 'none';
                gameArrow.style.transform = 'rotate(0deg)';
            } else {
                gameIcons.style.display = 'flex';
                gameArrow.style.transform = 'rotate(180deg)';
            }
        }

        function toggleSocialIcons() {
            const socialIcons = document.getElementById('socialIcons');
            const socialArrow = document.getElementById('socialArrow');

            if (socialIcons.style.display === 'flex') {
                socialIcons.style.display = 'none';
                socialArrow.style.transform = 'rotate(0deg)';
            } else {
                socialIcons.style.display = 'flex';
                socialArrow.style.transform = 'rotate(180deg)';
            }
        }
    </script>
